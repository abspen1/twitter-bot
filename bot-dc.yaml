apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-bot
  namespace: twitter-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-bot
  template:
    metadata:
      labels:
        app: twitter-bot
    spec:
      containers:
      - name: twitter-bot
        image: registry:5000/twitter-bot
        imagePullPolicy: Always
        env:
        - name: CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              key: CONSUMER_KEY
              name: tendie-twitter-bot
        - name: CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              key: CONSUMER_SECRET
              name: tendie-twitter-bot
        - name: KEY
          valueFrom:
            secretKeyRef:
              key: KEY
              name: tendie-twitter-bot
        - name: SECRET
          valueFrom:
            secretKeyRef:
              key: SECRET
              name: tendie-twitter-bot
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              key: REDIS_PASS
              name: redis-pass